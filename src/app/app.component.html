<div class="container">
    <div class="card mt-5" style="align-items: center; ">
        <h1>Student Dashboard</h1>
    </div>

    <div class="card mt-5" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control" placeholder="Student Name">
            </div>
            <div class="form-group mt-3">
                <label for="name">Student Address</label>
                <input type="text" #address (ngModel)="address" name="address" id="address" class="form-control" placeholder="Student Adress">
            </div>
            <div class="form-group mt-3">
                <label for="percentage">Student Percentage</label>
                <input type="number" #percentage (ngModel)="percentage" name="percentage" id="percentage" class="form-control" placeholder="Student Percentage">
            </div>

            <div class="form-group mt-3">
                <input type="submit" value="Register" class="btn btn-primary w-100">
            </div>
        </form>
    </div>

    <!-- registeration is done here at this point and the next part that is fetching all the data begins from this point-->

    <div class="mt-5">
        <table class="table table-bordered">
            <thead class="thead">
                <tr>
                    <th>Roll Number</th>
                    <th>Name </th>
                    <th>Address</th>
                    <th> Percentage</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody class="tbody">
                <tr *ngFor="let student of studentDetails">
                    <td>{{student.rollNumber}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.address}}</td>
                    <td>{{student.percentage}}</td>
                    <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(student)">Edit</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="deleteStudent(student)">Delete</button></td>

                </tr>

            </tbody>
        </table>
    </div>
</div>


<!-- This part is the Modal that we are imorting from bootstrap by going to the bootstrap website -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #updateForm="ngForm" (ngSubmit)="updateStudent()">

                    <div class="form-group">
                        <label for="name">Student Roll Number</label>
                        <input type="text" disabled #rollNumber [(ngModel)]="studentToUpdate.rollNumber" name="rollNumber" id="rollNumber" class="form-control" placeholder="Student Roll Number">
                    </div>


                    <div class="form-group">
                        <label for="name">Student Name</label>
                        <input type="text" #name [(ngModel)]="studentToUpdate.name" name="name" id="name" class="form-control" placeholder="Student Name">
                    </div>
                    <div class="form-group mt-3">
                        <label for="name">Student Address</label>
                        <input type="text" #address [(ngModel)]="studentToUpdate.address" name="address" id="address" class="form-control" placeholder="Student Adress">
                    </div>
                    <div class="form-group mt-3">
                        <label for="percentage">Student Percentage</label>
                        <input type="number" #percentage [(ngModel)]="studentToUpdate.percentage" name="percentage" id="percentage" class="form-control" placeholder="Student Percentage">
                    </div>

                    <div class="form-group mt-3 ">
                        <input type="submit" value="Update" class="btn btn-primary w-100">
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
